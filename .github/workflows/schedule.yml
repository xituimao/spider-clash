name: Update Subscription

on:
  schedule:
    # 每天北京时间 8:00 (UTC 0:00) 和 20:00 (UTC 12:00) 运行
    - cron: '0 0,12 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  crawl:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # 必须开启写入权限以提交代码

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Crawler
        run: npm run crawl

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          # 只有当 output 有变化时才提交
          git commit -m "chore: update nodes list [skip ci]" || exit 0
          git push
